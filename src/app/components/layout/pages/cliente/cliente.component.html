<h1>Cliente</h1>

<mat-card>
    <mat-card-title>
        <button class="agregar" mat-raised-button color="primary" (click)="nuevoCliente()">
            <mat-icon mat-list-icon>add</mat-icon> Nuevo Cliente
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>

    <mat-card-content class="dashboard-card-content">

        <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z2">
            <div class="table-container">
                <table mat-table [dataSource]="listaClientes">

                    <ng-container matColumnDef="cedula">
                        <th mat-header-cell *matHeaderCellDef> Cedula </th>
                        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="edad">
                        <th mat-header-cell *matHeaderCellDef> Edad </th>
                        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="sexo">
                        <th mat-header-cell *matHeaderCellDef> Genero </th>
                        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef> Telefono </th>
                        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                        <td mat-cell *matCellDef="let element">
                            
                            <div class="button-container">
                                <button class="agregar" mat-icon-button color="primary" (click)="editarCliente(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                
                                <button class="agregar" mat-icon-button color="warn" (click)="eliminarCliente(element)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
    
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
                    </tr>
    
                </table>
            </div>
            

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


        </div>

    </mat-card-content>
</mat-card>
