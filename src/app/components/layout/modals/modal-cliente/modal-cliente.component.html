<h2 mat-dialog-title>{{tituloAccion}} Cliente</h2>

<mat-dialog-content>
    <div class="form-container">
        <form [formGroup]="formCliente">
            <mat-grid-list [cols]="1" rowHeight="90px">
    
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Cedula</mat-label>
                        <input matInput autocomplete="off" formControlName="cedula">
                        <mat-icon matSuffix>badge</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre Completo</mat-label>
                        <input matInput autocomplete="off" formControlName="nombre">
                        <mat-icon matSuffix>account_box</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input matInput autocomplete="off" formControlName="edad" type="number">
                        <mat-icon matSuffix>calendar_month</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Genero</mat-label>
                        <mat-select matInput formControlName="sexo" >
                            <mat-option value="Masculino">Masculino</mat-option>
                            <mat-option value="Femenino">Femenino</mat-option>
                            <mat-option value="Otros">Otros</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Telefono</mat-label>
                        <input matInput autocomplete="off" formControlName="telefono" type="number">
                        <mat-icon matSuffix>call</mat-icon>
                    </mat-form-field>
                </mat-grid-tile>
    
            </mat-grid-list>
        </form>
    </div>
   

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formCliente.invalid" (click)="saveorEditCliente()">{{botonAccion}}</button>
</mat-dialog-actions>
